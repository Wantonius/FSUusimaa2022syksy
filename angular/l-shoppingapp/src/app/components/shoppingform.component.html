<div class="container">
	<form (ngSubmit)="addItem()" #shoppingForm="ngForm">
		<div class="form-group">
			<label for="type">Type</label>
			<input type="text"
					name="type"
					id="type"
					class="form-control"
					[(ngModel)]="item.type"/>
		</div>
		<div class="form-group">
			<label for="count">Count</label>
			<input type="number"
					name="count"
					id="count"
					class="form-control"
					[(ngModel)]="item.count"/>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="number"
					name="price"
					id="price"
					step="0.01"
					class="form-control"
					[(ngModel)]="item.price"/>
		</div>
		<input type="submit" class="btn btn-primary" value="Add item"/>
	</form>
</div>
